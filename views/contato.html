<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <style>
        img {
            width: 16px;
            height: 16px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/ui-lightness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <script type="text/javascript" src="../js/ValidaForms.js"></script>


</head>

<body>
    <div id="container">

        <form id="frmContatos" >

            <fieldset>

                <legend>Cadastro</legend>

                <div>

                    <br />
                    <label for="txtNome">Nome</label>
                    <input type="text" name="txtNome" id="txtNome" required>
                    <br />

                </div>

                <div>

                    <br />
                    <label for="txtNascimento">Nascimento</label>
                    <input type="date" name="txtNascimento" id="txtNascimento" required>
                    <br />

                </div>

                <div>

                    <br />
                    <label for="txtCPF">CPF</label>
                    <input type="text" name="txtCpf" id="txtCpf" placeholder="000.000.000-00">
                    <br />

                </div>

                <div>

                    <br />
                    <label for="txtCEP">CEP</label>
                    <input type="text" name="txtCep" id="txtCep" placeholder="00000-000">



                    <img src="search.png" id="btnBuscar" alt="Buscar" />
                    <a href="#">Buscar CEP</a>
                    <br />

                </div>

                <div>

                    <br />
                    <label for="endereco">Endereço</label>
                    <input type="text" name="txtEndereco" id="txtEndereco" required>
                    <br />

                </div>

                <div>

                    <br />
                    <label for="bairro">Bairro</label>
                    <input type="text" name="txtBairro" id="txtBairro" required>
                    <br />

                </div>

                <div>

                    <br />
                    <label for="cidade">Cidade</label>
                    <input type="text" name="txtCidade" id="txtCidade" required>
                    <br />

                </div>

                <div>

                    <br />
                    <label for="uf">UF</label>
                    <input type="text" name="txtUF" id="txtUF" required>
                    <br />

                </div>

                <div>

                    <br />
                    <label for="email">E-mail</label>
                    <input type="text" name="txtEmail" id="txtEmail" required>
                    <br />

                </div>

                <div>

                    <br />
                    <label for="fone">Telefone</label>
                    <input type="number" name="txtFone" id="txtFone" required>
                    <br />

                </div>

                <div>
                    <br />
                    <input type="button" id="enviar" name="btnEnviar" value="Salvar" tabindex="7">
                    <input type="button" id="listar" name="btnListar" value="Listar" tabindex="8">
                    <input type="reset" id="limpar" name="btnLimpar" value="Limpar Formulário" tabindex="8">
                    <br />
                </div>

            </fieldset>

        </form>

    </div>

</body>

</html>
